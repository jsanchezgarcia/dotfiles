# Enable mouse mode (tmux 2.1 and above)
set -g mouse on
#set -g default-terminal "tmux-256color"


# Enable mouse mode for older versions (tmux 2.0 and below)
# Uncomment these if using an older version
# set -g mode-mouse on
# set -g mouse-resize-pane on
# set -g mouse-select-pane on
# set -g mouse-select-window on

# Allow mouse scrolling to work properly
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Enable clipboard integration (macOS)
set -g set-clipboard on

# Better mouse selection (optional)
# Double click to select word
bind -T copy-mode-vi DoubleClick1Pane select-pane \; send-keys -X select-word
# Triple click to select line
bind -T copy-mode-vi TripleClick1Pane select-pane \; send-keys -X select-line

# Make scrolling with mouse wheel faster
set -g @scroll-speed-num-lines-per-scroll 3

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Change prefix to Ctrl+space
unbind C-b
set -g prefix C-space
bind C-space send-prefix
bind -T copy-mode Space send -X begin-selection


# TPM Configuration (https://github.com/tmux-plugins/tpm?tab=readme-ov-file)
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'catppuccin/tmux' 
# Configure the catppuccin plugin
set -g @catppuccin_flavor "frappe"
set -g @catppuccin_window_status_style "rounded"



# Status line configuration
set -g status-interval 1
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{pane_current_path} | #(gitmux \"#{pane_current_path}\") | #{E:@catppuccin_status_application}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'